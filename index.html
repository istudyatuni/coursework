<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<link rel="shortcut icon" type="image/ico" href="icons/favicon.ico"/>
	<title>WebGL test</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<!-- <div class="canvas-name hide">CANVAS</div> -->
	<div class="canvas-bottom hide">WebGL NOT SUPPORTED</div>
	<div class="infobox">
		<div id="translation" class="hide">x:<br>y:<br>z:</div>
		<ol>
			<!-- <li><code>Arrows</code> - scale x, y</li> -->
			<li><code>x y z w</code> - rotation</li>
			<!-- <li><code>Numpad</code> - move</li> -->
			<!-- <ul>
				<li><code>8, 2</code> - up, down</li>
				<li><code>4, 6</code> - left, right</li>
				<li><code>5, ctrl+5</code> - axis Z+, Z-</li>
			</ul> -->
			<li>press <code>Ctrl</code> for reverse rotation</li>
			<!-- <li><code>space</code> - reset position</li> -->
		</ol>
		<p>Orthographic projection is used<br>(without perspective)</p>
		<a href="https://github.com/istudyatuni/coursework" class="gh-link" title="GitHub">Source code</a>
		<p>Pressed key: <span id="pressed-key"></span></p>
	</div>
	<div class="bottom">

		<label for="lines">
			<input type="checkbox" name="lines" id="show-lines" checked>
			show lines
		</label>
		<p>after toggle checkbox above please press any control button</p>

		<button onclick="
			document.querySelector('.canvas-name').classList.toggle('hide')
			document.querySelector('.infobox').classList.toggle('hide')
		">hide/show interface</button>
	</div>
</body>
<script type="module" src="js/main.js"></script>
</html>
