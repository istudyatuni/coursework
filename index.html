<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
	<title>WebGL test</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="canvas-name">CANVAS</div>
	<div class="canvas-bottom hide">WebGL NOT SUPPORTED</div>
	<div class="infobox">
		<div id="translation">x:<br>y:<br>z:</div>
		<ol>
			<li><code>↑ ↓ ← →</code> - scale x, y</li>
			<li><code>x y z</code> - rotation about the corresponding axis</li>
			<li><code>Numpad</code> - move</li>
			<ul>
				<li><code>8, 2</code> - up, down</li>
				<li><code>4, 6</code> - left, right</li>
				<li><code>5, ctrl+5</code> - axis Z+, Z-</li>
			</ul>
			<li>press <code>Ctrl</code> for fast move</li>
			<li><code>space</code> - reset position</li>
		</ol>
		<a href="https://github.com/istudyatuni/coursework/tree/webgl3d" class="gh-link" target="blank" title="GitHub">Source code</a>
		<p>Pressed key: <span id="pressed-key"></span></p>
	</div>
</body>
</html>
<!-- vertex shader -->
<script  id="vertex-shader-3d" type="x-shader/x-vertex">
attribute vec4 a_position;

uniform mat4 u_matrix;

void main() {
	// умножаем коородинаты на матрицу
	gl_Position = u_matrix * a_position;
}
</script>
<!-- fragment shader -->
<script  id="fragment-shader-3d" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 u_color;

void main() {
	gl_FragColor = u_color;
}
</script>
<script type="module" src="main.js"></script>
